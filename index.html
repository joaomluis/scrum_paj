<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts.js" defer></script>
    <title>Scrum | Log in</title>
</head>
<body>
    <div class="main">
        <h1>Welcome to AoR Scrum Page</h1>
        <h3>Insert your login info</h3>
        <form action="">
            <label for="username">
                Username:
            </label>  
            <input type="text"
            id="username"
            name="username"
            placeholder="Insert your username here" required>

            <label for="password">
                Password:
            </label>
            <input type="password"
            id="password"
            name="password"
            placeholder="Insert your password here" required>

            

        <div class="wrap">
            <button id="login-button" type="button"
            onclick="login()">
            Login
        </button>
        </div>
        </form>
        <p id="recover-password">
            <a href="">Recover your passoword</a>
            <span> | </span>
            <a href="">Create new account</a>
        </p>
        <p></p>
    </div>
</body>
</html>
