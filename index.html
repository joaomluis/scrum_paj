<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts.js" defer></script>
    <title>Scrum | Log in</title>
</head>
<body id="login-page">

    <div class="header-login">
        <img src="style/post-it-logo.png" alt="Scrum AoR Logo" id="main-logo">
        <h1>Scrum AoR</h1>

    </div>

    <div class="main">
        <h1>Welcome to AoR Scrum Page</h1>
        <h3>Insert your login info</h3>
        <form action="POST">
            <label for="username">
                Username:
            </label>  
            <input type="text"
            id="username"
            name="username"
            placeholder="Insert your username here" required>

            <label for="password">
                Password:
            </label>
            <input type="password"
            id="password"
            name="password"
            placeholder="Insert your password here" required>
            
            <div class="wrap">
                <button id="login-button" type="button"
                onclick="login()">
                Login
                </button>
            </div>
        </form>

        <p id="recover-password">
            <a href="">Recover your password</a>
            <span> | </span>
            <a href="">Create new account</a>
        </p>
    </div>

    <footer id="login-page-footer" class="hidden">
        &copy; Projeto 1 - Programação Avançada em Java - AoR | by João Luís & João Morais | Universidade de Coimbra
    </footer>
</body>
</html>
