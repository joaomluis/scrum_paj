<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Scrum | Log in</title>
</head>
<body>
    <div class="main">
        <h1>Welcome to AoR Scrum Page</h1>
        <h3>Insert your login info</h3>
        <form action="">
            <label for="first">
                Username:
            </label>  
            <input type="text"
            id="first"
            name="first"
            placeholder="Insert your username here" required>

            <label for="password">
                Password:
            </label>
            <input type="password"
            id="password"
            name="password"
            placeholder="Insert your password here" required>

        <div class="wrap">
            <button type="button"
            onclick="solve()">
            Login
        </button>
        </div>
        </form>
    
</body>
</html>
