<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts.js" defer></script>
    <title>Scrum | Log in</title>
</head>

<body id="mainbody">
    <header class="header-main">
        <img src="style/post-it-logo.png" alt="Scrum AoR Logo" id="main-logo">
        <h1 id="header-main">Scrum AoR</h1>
        <label class="label" id="welcome-user">Welcome</label>
        <img src="style/icon1.png" alt="user-Logo" id="user-logo">
    </header>
    <main>
        <div class="maincenter-edit">
            <aside class="menu_lateral">
                <div id="tittle-aside">Menu</div>
                <ul>
                    <li><button type="button" class="aside-button" onclick="goMain()">Main</button></li>
                    <li><button type="button" class="aside-button" onclick="logout()">Logout</button></li>
                </ul>
            </aside>
            <div class="main-edit">
                <h1>Editor</h1>
                <form action="POST">
                    <label id="label-title-edit">
                        Title:
                    </label>
                    <input type="text" id="titlename" name="Title" placeholder="Title name">
                    <label id="label-stage-edit">
                        Stage:
                    </label>
                    <select name="stage" id="stage">
                        <option value="To Do">To Do</option>
                        <option value="Doing">Doing</option>
                        <option value="Done">Done</option>
                    </select>
                    <br>
                    <label>
                        Description:
                    </label>
                    <textarea id="description" name="description" onfocus='resetTextoPadrao()'>Describe the project tasks</textarea>
                    <button type="button" id="save-edit" onclick="saveTask()">Save</button>
                </form>
            </div>
        </div>
    
    </main>

    <footer id="login-page-footer" class="hidden">
        &copy; Projeto 1 - Programação Avançada em Java - AoR | by João Luís & João Morais | Universidade de Coimbra
    </footer>
    <script src="edit-note-page.js"></script>
</body>
</html>
