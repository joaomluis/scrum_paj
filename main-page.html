<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="João Morais & João Luís">
    <meta name="keywords" content="Scrum, AoR">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="main-page-scripts.js" defer></script>
    <title>Scrum | Main</title>
</head>

<body id="mainbody">
    <header class="header-main">
        <img src="style/post-it-logo.png" alt="Scrum AoR Logo" id="main-logo">
        <h1 id="header-main">Scrum AoR</h1>
        <label class="label" id="welcome-user">Welcome</label>
        <img src="style/icon1.png" alt="user-Logo" id="user-logo">
    </header>
    <main>
        <div class="maincenter">
            <aside class="menu_lateral">
                <div id="tittle-aside">Menu</div>
                <ul>
                    <li><button type="button" class="aside-button" onclick="openModal()">Create</button></li>
                    <li><button type="button" class="aside-button" onclick="logout()">Logout</button></li>
                </ul>
            </aside>
            <ul class="box" id="to-do">TO DO <hr></ul>
            <ul class="box" id="doing">DOING<hr></ul>
            <ul class="box" id="done">DONE<hr></ul>
        </div>

        <div id="taskModal" class="modal">
            <div class="modal-content">
                <span class="close-modal" onclick="closeModal()">&times;</span>
                <h2 id="modal-tittle">Create Task</h2>
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" required>
                <label for="taskDescription">Task Description:</label>
                <textarea id="text-area"></textarea>
                <button onclick="createTask()">Create Task</button>
            </div>
        </div>     

        <div id="seeTaskModal" class="modal">
            <div class="modal-content">
                <span class="close-modal" onclick="closeSeeTaskModal()">&times;</span>
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" readonly>
                <label for="taskDescription">Task Description:</label>
                <textarea id="text-area" readonly></textarea>
            </div>
        </div>
    </main>

    <footer id="main-page-footer" class="hidden">
        &copy; Projeto 1 - Programação Avançada em Java - AoR | by João Luís & João Morais | Universidade de Coimbra
    </footer>
</body>
</html>
