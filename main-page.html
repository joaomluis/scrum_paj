<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="João Morais & João Luís">
    <meta name="keywords" content="Scrum, AoR">
    <link rel="stylesheet" href="style/style.css">
    <script src="main-page-scripts.js" defer></script>
    <title>Scrum | Main</title>
</head>

<body id="mainbody">
    <header class="header-main">
        <img src="style/post-it-logo.png" alt="Scrum AoR Logo" id="main-logo">
        <h1 id="header-main">Scrum AoR</h1>
        <label class="label" id="welcome-user">Welcome</label>
        <img src="style/icon1.png" alt="user-Logo" id="user-logo">
    </header>
    <main>
   
        <div class="maincenter">
            <aside class="menu_lateral"> 
                <div id="tittle-aside">Menu</div>
                <button id="aside-button" type="button" onclick="openModal()">Create</button>
                <button id="aside-button" type="button" onclick="logout()">Logout</button>
               
            </aside>
            <ul class="box" id="to-do-list" ondrop="drop(event)" ondragover="allowDrop(event)">TO DO <hr>
                
            <li class="task" draggable="true">task1
                <p class="task-description"> frrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrr</p> </li>
            </ul>
            <div class="box" id="doing-list" ondrop="drop(event)" ondragover="allowDrop(event)">DOING<hr></div>
            <div class="box" id="done-list" ondrop="drop(event)" ondragover="allowDrop(event)">DONE<hr></div>
        </div>

        <div id="taskModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modal-tittle">Create Task</h2>
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" required>
                <label for="taskDescription">Task Description:</label>
                <textarea id="text-area"></textarea>
                <button onclick="createTask()">Create Task</button>
            </div>
        </div>
       
    </main>

    <footer id="main-page-footer" class="hidden">
        &copy; Projeto 1 - Programação Avançada em Java - AoR | by João Luís & João Morais | Universidade de Coimbra
    </footer>
</body>

</html>
